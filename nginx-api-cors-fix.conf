# ============================================================
# Nginx Configuration for api.3vltn.com with CORS
# ============================================================
# This config handles the API subdomain with proper CORS headers
# Place this file in: /etc/nginx/sites-available/api.3vltn.com
# Then symlink: sudo ln -s /etc/nginx/sites-available/api.3vltn.com /etc/nginx/sites-enabled/
# Restart: sudo nginx -t && sudo systemctl restart nginx
# ============================================================

server {
    listen 80;
    listen 443 ssl http2;
    server_name api.3vltn.com;

    # SSL configuration (Let's Encrypt)
    ssl_certificate /etc/letsencrypt/live/api.3vltn.com/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/api.3vltn.com/privkey.pem;

    # SSL Security Settings
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_prefer_server_ciphers on;
    ssl_ciphers 'ECDHE-ECDSA-AES128-GCM-SHA256:ECDHE-RSA-AES128-GCM-SHA256';

    # Allowed Origins for CORS
    set $cors_origin "";
    
    # Check if origin is allowed
    if ($http_origin ~* (https?://(localhost:3000|localhost:5173|3vltn\.com|www\.3vltn\.com|.*\.vercel\.app))) {
        set $cors_origin $http_origin;
    }

    # CORS Headers - Applied to ALL responses
    add_header 'Access-Control-Allow-Origin' $cors_origin always;
    add_header 'Access-Control-Allow-Methods' 'GET, POST, PUT, DELETE, OPTIONS, PATCH' always;
    add_header 'Access-Control-Allow-Headers' 'Content-Type, Authorization, X-Requested-With, Accept, Origin, X-Api-Key' always;
    add_header 'Access-Control-Allow-Credentials' 'true' always;
    add_header 'Access-Control-Max-Age' '86400' always;
    add_header 'Access-Control-Expose-Headers' 'Content-Length, X-Request-Id' always;

    # Handle OPTIONS preflight requests
    if ($request_method = 'OPTIONS') {
        add_header 'Access-Control-Allow-Origin' $cors_origin always;
        add_header 'Access-Control-Allow-Methods' 'GET, POST, PUT, DELETE, OPTIONS, PATCH' always;
        add_header 'Access-Control-Allow-Headers' 'Content-Type, Authorization, X-Requested-With, Accept, Origin, X-Api-Key' always;
        add_header 'Access-Control-Allow-Credentials' 'true' always;
        add_header 'Access-Control-Max-Age' '86400' always;
        add_header 'Content-Length' '0';
        add_header 'Content-Type' 'text/plain charset=UTF-8';
        return 204;
    }

    # Client body size (for file uploads if needed)
    client_max_body_size 10M;

    # Timeout settings
    proxy_connect_timeout 60s;
    proxy_send_timeout 60s;
    proxy_read_timeout 60s;

    # Main proxy location - passes to Node.js backend
    location / {
        # Proxy to Node.js backend running on port 5000
        proxy_pass http://127.0.0.1:5000;
        
        # HTTP version
        proxy_http_version 1.1;
        
        # WebSocket support
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        
        # Standard proxy headers
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header X-Forwarded-Host $server_name;
        
        # Pass through origin header for CORS
        proxy_set_header Origin $http_origin;
        
        # Disable buffering for real-time responses
        proxy_buffering off;
        proxy_cache_bypass $http_upgrade;
        
        # Hide backend headers that might conflict
        proxy_hide_header Access-Control-Allow-Origin;
        proxy_hide_header Access-Control-Allow-Methods;
        proxy_hide_header Access-Control-Allow-Headers;
        proxy_hide_header Access-Control-Allow-Credentials;
    }

    # Health check endpoint
    location /health {
        proxy_pass http://127.0.0.1:5000/backend/health;
        proxy_set_header Host $host;
        access_log off;
    }

    # Logging
    access_log /var/log/nginx/api.3vltn.com.access.log;
    error_log /var/log/nginx/api.3vltn.com.error.log warn;
}

# Redirect HTTP to HTTPS
server {
    listen 80;
    server_name api.3vltn.com;
    
    location / {
        return 301 https://$server_name$request_uri;
    }
}
